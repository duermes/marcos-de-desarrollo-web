<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/index.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="icon" type="image/png" href="/images/favicon.png" />
    <title th:text="${title}">Registro - The Readers</title>
</head>
<body>
<div th:insert="~{/header-footer/template.html::Header}"></div>

<section class="container-md py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <form th:action="@{/api/auth/sign-up}" th:object="${registerRequest}" method="POST"
                  class="p-4 bg-light rounded shadow needs-validation">
                <h2 class="text-center mb-4">Regístrate</h2>
                <p class="text-center text-muted mb-4">Ingresa tus datos para crear una cuenta</p>

                <!-- Alertas de éxito o error -->
                <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}"></div>
                <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="name" class="form-label">Nombres:</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                    </div>
                    <div class="col-md-6">
                        <label for="lastName" class="form-label">Apellidos:</label>
                        <input type="text" class="form-control" id="lastName" th:field="*{lastName}">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="username" class="form-label">Usuario:</label>
                    <div class="input-group">
                        <span class="input-group-text">@</span>
                        <input type="text" class="form-control" id="username" th:field="*{username}">
                    </div>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico:</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>

                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="number" class="form-label">Teléfono:</label>
                        <input type="number" class="form-control" id="number" th:field="*{number}">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('number')}" th:errors="*{number}"></div>
                    </div>
                    <div class="col-md-6">
                        <label for="gender" class="form-label">Género:</label>
                        <select class="form-select" id="gender" th:field="*{gender}">
                            <option value="">Selecciona</option>
                            <option value="MALE">Masculino</option>
                            <option value="FEMALE">Femenino</option>
                            <option value="OTHER">Otro</option>
                        </select>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>
                    </div>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="termsCheck" required>
                    <label class="form-check-label" for="termsCheck">Acepto los Términos y Condiciones</label>
                    <div class="invalid-feedback">Debes aceptar los términos y condiciones.</div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Completar Registro</button>
                </div>
            </form>
        </div>
    </div>
</section>

<div th:insert="~{/header-footer/template.html::Footer}"></div>

<script th:src="@{/library/JQuery/JQuery.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script src="https://kit.fontawesome.com/81581fb069.js" crossorigin="anonymous"></script>
</body>
</html>
